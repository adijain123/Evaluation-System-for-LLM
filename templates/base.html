<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Evaluation System{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
              <div class="sidebar-header">
              <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                <div class="logo">
                    
                    <i class="fas fa-brain"></i>
                    <span>LLM Evaluation</span>
                </div>
                   
            </div>
            
            <div class="sidebar-menu">
                
                <ul>
                    <li class="menu-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <a href="{{ url_for('dashboard') }}">
                            <i class="fas fa-chart-pie"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item {% if request.endpoint == 'evaluate' %}active{% endif %}">
                        <a href="{{ url_for('evaluate') }}">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Evaluate</span>
                        </a>
                    </li>
                    <li class="menu-item {% if request.endpoint == 'results' %}active{% endif %}">
                        <a href="{{ url_for('results') }}">
                            <i class="fas fa-chart-line"></i>
                            <span>Results</span>
                        </a>
                    </li>
                    <li class="menu-item {% if request.endpoint == 'settings_page' %}active{% endif %}">
                        <a href="{{ url_for('settings_page') }}">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Admin</span>
                        <span class="user-role">Evaluator</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                   
                    <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
            </header>
            
            <!-- Page Content -->
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
    
</body>
</html>
